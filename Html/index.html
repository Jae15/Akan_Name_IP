<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Akan Name Calculator</title>
    
    <div class= "container">
  </head>
  <h1>Find Your Akan Name</h1>
  <body>
    <p>
      This web application will use your date of birth to compute the day of the
      week on which you were born</p>
      <p>It will then assign your Akan Name according
      to your respective gender.
    </p>
    <h2>Enter Your Details Below</h2>

    <div class="input-group">
      <span class="input-group-text">Enter Your Date of Birth</span>
      <input type="number" aria-label="Century" class="form-control" placeholder="Century" Id="cc">
      <input type="number" aria-label="Year" class="form-control" placeholder="Year" Id="yy">
      <input type="number" aria-label="Month" class="form-control" placeholder="Month" Id="mm">
      <input type="number" aria-label="Date" class="form-control" placeholder="Date" Id="dd">
      </div>
      <div>
      <div class="label m-2"> Enter your Gender </div>
      <select class="form-select" aria-label="Default select example">
      <option selected>Gender Options</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      </select>
      </div>
      <div class="button m-4">
      
      </form>

        <button onclick="calculate()" class="btn btn-primary">Submit</button>
      </form>

        
<script>script/script.js</script>

<!-- JavaScript Bundle with Popper -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
crossorigin="anonymous"></script>
  </body>
